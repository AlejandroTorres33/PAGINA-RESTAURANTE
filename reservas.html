        <h1 align="center">Realiza tu Reserva!!!</h1>
        <form action="enviar.php" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombres</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="pnombre_reserva" id="pnombre_reserva" class="form-control" placeholder="Primer Nombre" required>
                        </div>
                        <div class="col">
                            <input type="text" name="snombre_reserva" id="snombre_reserva" class="form-control" placeholder="Segundo Nombre">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Apellidos</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" name="papellido_reserva" id="papellido_reserva" class="form-control" placeholder="Primer Apellido" required>
                        </div>
                        <div class="col">
                            <input type="text" name="sapellido_reserva" id="sapellido_reserva" class="form-control" placeholder="Segundo Apellido">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="correo_reserva" id="correo_reserva" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Teléfono</label>
                    <input type="number" class="form-control" name="telefono_reserva" id="telefono_reserva" placeholder="Teléfono">
                </div>
                <div class="form-group col-md-4">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Servicio a Reservar</label>
                    <select class="custom-select my-1 mr-sm-2" name="servicio_reserva" id="servicio_reserva">
                        <option selected>Selecciona un Servicio...</option>
                        <option value="1">Celebración de Cumpleaños</option>
                        <option value="2">Aniversario</option>
                        <option value="3">Fiestas Infantiles</option>
                        <option value="4">Declaraciones o Propuestas</option>
                        <option value="5">Despedidas</option>
                        <option value="6">Cena con Amigos</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Número de Personas</label>
                    <input type="number" class="form-control" name="npersonas_reserva" id="npersonas_reserva" placeholder="Número de Personas">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Fecha y Hora</label><br>
                    <input type="datetime-local" name="fh_reserva" id="fh_reserva">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Comentarios</label><br>
                    <textarea name="comentarios_reserva" id="comentarios_reserva" rows="10" cols="40"></textarea>
                </div>
                <div class="form-group col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">Acepto términos y condiciones</label>
                    </div><br>
                    <button type="submit" class="btn btn-primary blue">Reserva!!!</button>
                </div>                
            </div>
        </form>
